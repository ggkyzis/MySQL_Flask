<!DOCTYPE html>
<html>
<body>

<h1>SongsDB Connection</h1>
<p>Give the id or the name of a performer</p>
<p>(if both are given, then only the id is taken into account)</p>

<form action="/" method="post" style="margin-bottom: 10px;">
  <div>
    <label for="sid">Id:</label>
    <input type="text" id="sid" name="your_id">
    <label for="name">Name:</label>
    <input type="text" id="name" name="your_name">
    <input type="submit" value="Submit">
  </div>
</form>

</body>
</html>
